<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Library Management System (Demo)</h1>

  <div>
    <input id="bookTitle" placeholder="Book Title">
    <input id="bookAuthor" placeholder="Author">
    <button onclick="addBook()">Add Book</button>
  </div>

  <div>
    <input id="memberName" placeholder="Member Name">
    <button onclick="addMember()">Add Member</button>
  </div>

  <h2>Books</h2>
  <ul id="books"></ul>

  <h2>Members</h2>
  <ul id="members"></ul>

  <script src="script.js"></script>
</body>
</html>
